  <section class="contacthero">
    <div class="herotext">
      <h2>Drop me a note, send me stuff</h2>
    </div>
  </section>

  <section class="contactform">
    <article class="form">

      <form name="myForm" action="" onsubmit="return validateForm()" method="post" enctype="text/plain">

        <fieldset>
          <legend>
            <h4>Send me a message!</h4>
          </legend>
          <div class="FormInput">
            <label for="Name">Name</label>
            <input type="text" id="firstName" placeholder="John Doe" required />
          </div>
          <div class="FormInput">
            <label for="email">Email</label>
            <input type="email" id="emailaddress" placeholder="hello@gmail.com" required />
          </div>
          <div class="FormInput">
            <label for="message">Message</label>
            <br>
            <textarea id="message" name="message" placeholder="message"></textarea>
          </div>

          <div class="FormCheck">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox">I am a human</label>
          </div>
          <div class="FormInput">
            <button>Send!</button>
          </div>

        </fieldset>

      </form>
    </article>
  </section>


</body>
